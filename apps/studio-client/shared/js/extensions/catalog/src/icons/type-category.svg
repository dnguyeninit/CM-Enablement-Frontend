<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    @media screen {
      #small {
        display: initial;
      }
      #medium, #large {
        display: none;
      }
    }
    @media screen and (min-width: 24px) {
      #small {
        display: none;
      }
      #medium {
        display: initial;
      }
    }
    @media screen and (min-width: 32px) {
      #medium {
        display: none;
      }
      #large {
        display: initial;
      }
    }
  </style>
  <svg id="small" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  	 viewBox="0 0 16 16" enable-background="new 0 0 16 16">
  <rect x="1" y="3" fill="#3D4242" width="14" height="2"/>
  <rect x="1" y="11" fill="#3D4242" width="14" height="2"/>
  <rect x="1" y="7" fill="#3D4242" width="14" height="2"/>
  </svg>
  
  <svg id="medium" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  	 viewBox="0 0 24 24" enable-background="new 0 0 24 24">
  <rect x="1" y="4" fill="#3D4242" width="22" height="3"/>
  <rect x="1" y="16" fill="#3D4242" width="22" height="3"/>
  <rect x="1" y="10" fill="#3D4242" width="22" height="3"/>
  </svg>
  
  <svg id="large" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  	 viewBox="0 0 32 32" enable-background="new 0 0 32 32">
  <rect x="1" y="5" fill="#3D4242" width="30" height="4"/>
  <rect x="1" y="23" fill="#3D4242" width="30" height="4"/>
  <rect x="1" y="14" fill="#3D4242" width="30" height="4"/>
  </svg>
  
</svg>
